            </div>
            <div class='form-control'>
                <label>Рецепт приготовления</label>
                <textarea name="" id='recipe' cols="30" rows="10"></textarea>
            </div>
        <button class="btn add">Ввод рецепта</button>
        </form>
    </div>
    <div class='row'>

    </div>
    </section>
    <section class="view">
            
    </section>
